openapi: 3.0.3
info:
  title: Atlântida API
  description: API para o gerenciamento de mergulhos - Plataforma Atlântida.
  version: 4.0.4

servers:
  - url: http://localhost:3000

components:
 securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
 security:
    - bearerAuth: []

tags:
  - name: addresses
    description: Endereço dos usuários
  - name: users
    description: Usuários da plataforma
  - name: certificates
    description: Certificados dos usuários
  - name: dive logs
    description: Megulhos do usuário
  - name: dive statistics
    description: Estatísticas dos mergulhos do usuário
  - name: diving spots
    description: Pontos de mergulho
  - name: comments
    description: Comentários sobre os pontos de mergulho

paths:
  /api/addresses:
    post:
      summary: Criar novo endereço
      description: Crie um novo endereço para o usuário autenticado.
      tags:
        - addresses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Address'
      responses:
        '201':
          description: Endereço criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/definitions/Address'

  /api/addresses/{id}:
    put:
      summary: Atualizar endereço
      description: Atualiza os detalhes de um endereço.
      tags:
        - addresses
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: O ID do endereço
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Address'
      responses:
        '200':
          description: Endereço atualizado com sucesso
    delete:
      summary: Excluir endereço
      description: Exclui um endereço.
      tags:
        - addresses
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: O ID do endereço
      responses:
        '204':
          description: Endereço excluído com sucesso

  /addresses/user/{userId}:
    get:
      summary: Busca endereços pelo ID do usuário
      description: Obtém os detalhes de um endereço específico.
      tags:
        - addresses
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: O id do usuário
      responses:
        '200':
          description: Detalhes do endereço
          content:
            application/json:
              schema:
                $ref: '#/definitions/Address'

  /api/users:
    post:
      summary: Criar novo usuário
      description: Crie um novo usuário no sistema.
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/User'
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/definitions/UserResponse'
    put:
      summary: Atualizar usuário pelo token
      description: Atualiza os detalhes de um usuário.
      security:
        - bearerAuth: []
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/UserResponse'
      responses:
        '200':
          description: Usuário atualizado com sucesso
    delete:
      summary: Deletar usuário pelo token
      description: Exclui um usuário do sistema.
      security:
        - bearerAuth: []
      tags:
        - users
      responses:
        '204':
          description: Usuário excluído com sucesso

  /api/validateToken:
    get:
      summary: Validar token do usuário
      description: Verifica se o token do usuário é válido
      security:
        - bearerAuth: []
      tags:
        - users
      responses:
        '200':
          description: Token valido

  /api/users/{id}:
    get:
      summary: Buscar usuário pelo id
      description: Obtém os detalhes do usuário através do id.
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          type: string
          description: O ID do usuário
      responses:
        '200':
          description: Detalhes do usuário
          content:
            application/json:
              schema:
                $ref: '#/definitions/UserResponse'

  /api/users/email:
    post:
      summary: Encontrar usuário por e-mail
      description: Recupera informações do usuário com base no email fornecido.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: O email do usuário.
      tags:
        - users
      responses:
        '200':
          description: Usuário existente
          content:
            application/json:
              schema:
                $ref: '#/definitions/UserResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User not found"

  /api/users/login:
    post:
      summary: Efetuar login
      description: Realiza o login de um usuário existente.
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: O email do usuário.
                password:
                  type: string
                  description: A senha do usuário.
      responses:
        '200':
          description: Dados de login com token de autenticação
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token de autenticação para acesso as demais rotas protegidas.

  /api/users/findUserByToken:
    post:
      summary: Buscar usuário pelo token
      description: Obtém os detalhes do usuário autenticado através do token.
      tags:
        - users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Detalhes do usuário autenticado
          content:
            application/json:
              schema:
                $ref: '#/definitions/UserResponse'

  /api/users/recoverPassword:
    post:
      summary: Recuperar senha
      description: Envia um email para o usuário com instruções para recuperação de senha.
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: O email do usuário para recuperação de senha.
      responses:
        '200':
          description: Email de recuperação enviado com sucesso

  /api/users/updatePassword:
    put:
      summary: Atualizar senha
      description: Atualiza a senha do usuário autenticado.
      tags:
        - users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: Senha atual do usuário.
                newPassword:
                  type: string
                  description: Nova senha do usuário.
      responses:
        '200':
          description: Senha atualizada com sucesso

  /api/certificates/{id}:
    get:
      summary: Busca certificado por id
      tags:
        - certificates
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Certificado encontrado
          content:
            application/json:
              schema:
                $ref: '#/definitions/Certificate'
    put:
      summary: Atualizar certificado
      tags:
        - certificates
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Certificate'
      responses:
        '200':
          description: Certificado atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/definitions/Certificate'
    delete:
      summary: Deletar certificado
      tags:
        - certificates
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Certificado deletado com sucesso

  /api/certificates:
    get:
      summary: Busca certificado por token do usuário
      tags:
        - certificates
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de certificados do usuário
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/Certificate'
    post:
      summary: Cadastrar certificados
      tags:
        - certificates
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Certificate'
      responses:
        '201':
          description: Certificado cadastrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/definitions/Certificate'

  /api/certificates/expired:
    post:
      summary: Busca os certificados expirados
      tags:
        - certificates
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de certificados expirados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/Certificate'

  /api/diveLogs:
    post:
      summary: Cadastrar mergulhos
      tags:
        - dive logs
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/DiveLog'
      responses:
        '201':
          description: Mergulho cadastrado com sucesso
    get:
      summary: Busca mergulho por token do usuário
      tags:
        - dive logs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Mergulhos encontrados

  /api/diveLogs/dateRange:
    post:
      summary: Busca mergulhos por intervalo de data
      tags:
        - dive logs
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - startDate
                - endDate
              properties:
                startDate: 
                  type: string
                  format: date
                endDate: 
                  type: string
                  format: date
      responses:
        '200':
          description: Mergulhos encontrados


  /api/diveLogs/title/{title}:
    get:
      summary: Busca mergulhos pelo título do registro de mergulho
      tags:
        - dive logs
      security:
        - bearerAuth: []
      parameters:
        - name: title
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Mergulhos encontrados

  /api/diveLogs/date:
    post:
      summary: Busca mergulhos por Data
      tags:
        - dive logs
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - date
              properties:
                date: 
                  type: string
                  format: date
      responses:
        '200':
          description: Mergulhos encontrados

  /api/diveLogs/location/{locationName}:
    get:
      summary: Busca mergulhos por nome da localização
      tags:
        - dive logs
      security:
        - bearerAuth: []
      parameters:
        - name: locationName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Mergulhos encontrados

  /api/diveLogs/{id}:
    get:
      summary: Busca mergulho por id
      tags:
        - dive logs
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID do mergulho
      responses:
        '200':
          description: Mergulho encontrado
    put:
      summary: Atualizar mergulho
      tags:
        - dive logs
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID do mergulho
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/DiveLog'
      responses:
        '200':
          description: Mergulho atualizado com sucesso
    delete:
      summary: Deletar mergulho
      tags:
        - dive logs
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID do mergulho
      responses:
        '204':
          description: Mergulho deletado com sucesso

  /api/diveStatistics:
    post:
      summary: Buscar estatísticas de mergulho por token do usuário
      tags:
        - dive statistics
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - startDate
              - endDate
              properties:
                startDate: 
                  type: string
                  format: date
                  description: Data de início do resgistro de mergulhos para filtrar as estatísticas
                endDate: 
                  type: string
                  format: date
                  description: Data de fim do resgistro de mergulhos para filtrar as estatísticas
      responses:
        '200':
          description: Estatísticas de mergulho encontradas
          content:
            application/json:
              schema:
                $ref: '#/definitions/DiveStatistics'

  /api/divingSpots:
    get:
      summary: Buscar todos os pontos de mergulho
      tags:
        - diving spots
      responses:
        '200':
          description: Lista de pontos de mergulho
          content:
            application/json:
              schema:
                type: array
                items:
                 $ref: '#/definitions/DivingSpot'
    post:
      summary: Criar ponto de mergulho
      tags:
        - diving spots
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/DivingSpotCreate'
      responses:
        '201':
          description: Ponto de mergulho criado com sucesso

  /api/divingSpots/{id}:
    get:
      summary: Buscar ponto por id
      tags:
        - diving spots
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID do ponto de mergulho
      responses:
        '200':
          description: Ponto de mergulho encontrado

  /api/divingSpotsByLocation:
    get:
      summary: Filtrar por localização
      tags:
        - diving spots
      parameters:
        - name: latitude
          in: query
          required: true
          schema:
            type: number
            format: float
        - name: longitude
          in: query
          required: true
          schema:
            type: number
            format: float
      responses:
        '200':
          description: Lista de pontos de mergulho filtrados por localização
          content:
            application/json:
              schema:
                type: array
                items:
                 $ref: '#/definitions/DivingSpot'

  /api/divingSpotsByName:
    get:
      summary: Filtrar por nome
      tags:
        - diving spots
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lista de pontos de mergulho filtrados por nome
          content:
            application/json:
              schema:
                type: array
                items:
                 $ref: '#/definitions/DivingSpot'

  /api/divingSpotsByRating:
    get:
      summary: Filtra locais de mergulho por classificação
      description: Retorna todos os locais de mergulho que têm uma classificação igual ou superior à fornecida.
      tags:
        - diving spots
      parameters:
        - name: rating
          in: query
          description: A classificação mínima dos locais de mergulho a serem retornados. Deve ser um número de 0 a 5.
          required: true
          type: number
          format: float
      responses:
        '200':
          description: Lista de locais de mergulho filtrados por classificação
          schema:
            type: array
            items:
              $ref: '#/definitions/DivingSpot'
        '400':
          description: Parâmetro de consulta inválido
        '500':
          description: Erro interno do servidor
  
  /api/divingSpotsByDifficulty:
    get:
      summary: Filtra locais de mergulho por dificuldade
      description: Retorna todos os locais de mergulho que têm uma dificuldade igual ou inferior à fornecida.
      tags:
        - diving spots
      parameters:
        - name: difficulty
          in: query
          description: A dificuldade máxima dos locais de mergulho a serem retornados. Deve ser um número de 0 a 5.
          required: true
          type: number
          format: float
      responses:
        '200':
          description: Lista de locais de mergulho filtrados por dificuldade
          schema:
            type: array
            items:
              $ref: '#/definitions/DivingSpot'
        '400':
          description: Parâmetro de consulta inválido
        '500':
          description: Erro interno do servidor

  /api/comments:
    post:
      summary: Criar comentário
      tags:
        - comments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Comment'
      responses:
        '201':
          description: Comentário criado com sucesso

  /api/{divingSpotId}/comments:
    get:
      summary: Filtrar por id do ponto de mergulho
      tags:
        - comments
      parameters:
        - name: divingSpotId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lista de comentários do ponto de mergulho
          content:
            application/json:
              schema:
                type: array
                items:
                 $ref: '#/definitions/Comment'

  /api/comments/{id}:
    get:
      summary: Filtrar por id
      tags:
        - comments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID do comentário
      responses:
        '200':
          description: Comentário encontrado
    put:
      summary: Atualizar comentário
      tags:
        - comments
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID do comentário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Comment'
      responses:
        '200':
          description: Comentário atualizado com sucesso
    delete:
      summary: Deletar comentário
      tags:
        - comments
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: O ID do comentário
      responses:
        '204':
          description: Comentário deletado com sucesso

  /api/commentsByUserToken:
    get:
      summary: Filtrar por token do usuário
      tags:
        - comments
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Comentários encontrados

definitions:
  Address:
    type: object
    required:
      - country
      - state
      - city
      - neighborhood
      - street
      - number
      - postalCode
      - userId
    properties:
      country:
        type: string
        description: O país do usuário. (e.g., Brasil)
        example: Brasil
      state:
        type: string
        description: O estado do usuário dentro do país. (e.g., SP)
        example: SP
      city:
        type: string
        description: A cidade do usuário.
        example: São Paulo
      neighborhood:
        type: string
        description: O bairro do usuário. (opcional)
        example: Centro
      street:
        type: string
        description: O endereço da rua do usuário.
        example: Rua das Flores
      number:
        type: integer
        description: O número do endereço do usuário.
        example: 123
      complement:
        type: string
        description: Informações adicionais de endereço (e.g., número do apartamento, andar). (opcional)
        example: Apt 456
      postalCode:
        type: string
        description: O código postal do usuário.
        example: 01000-000
      userId:
        type: string
        description: O ID do usuário.
        example: 60d0fe4f5311236168a109ca
  User:
    type: object
    required:
    - firstName
    - lastName
    - email
    - password
    - birthDate
    properties:
      firstName:
        type: string
        description: O primeiro nome do usuário.
        example: João
      lastName:
        type: string
        description: O sobrenome do usuário.
        example: Silva
      email:
        type: string
        description: O email do usuário.
        format: email
        example: joao.silva@example.com
      password:
        type: string
        description: A senha do usuário (armazenada com hash criptográfico).
        example: f0rt3$$264
      birthDate:
        type: string
        format: date
        description: A data de nascimento do usuário.
        example: 1990-01-01
  UserResponse:
    type: object
    required:
    - _id
    - firstName
    - lastName
    - email
    - birthDate
    - createdDate
    properties:
      _id:
        type: string
        description: id do usuário.
        example: 60d0fe4f5311236168a109ca
      firstName:
        type: string
        description: O primeiro nome do usuário.
        example: João
      lastName:
        type: string
        description: O sobrenome do usuário.
        example: Silva
      email:
        type: string
        description: O email do usuário.
        format: email
        example: joao.silva@example.com
      password:
        type: string
        description: A senha do usuário (armazenada com hash criptográfico).
        example: f0rt3$$264
      birthDate:
        type: string
        format: date
        description: A data de nascimento do usuário.
        example: 1990-01-01
  UserUpdate:
    type: object
    properties:
      firstName:
        type: string
        description: O primeiro nome do usuário (opcional).
        example: João
      lastName:
        type: string
        description: O sobrenome do usuário (opcional).
        example: Silva
      birthDate:
        type: string
        format: date
        description: A data de nascimento do usuário (opcional).
        example: 1990-01-01
  Certificate:
    type: object
    required:
      - certificateName
      - accreditor
      - certificationNumber
    properties:
      certificateName:
        type: string
        description: Nome do certificado.
        example: Open Water Diver
      accreditor:
        type: string
        description: Entidade que concedeu o certificado.
        example: PADI
      certificationNumber:
        type: string
        description: Número do certificado.
        example: 123456
      certificationLevel:
        type: string
        description: Nível da certificação.
        example: Beginner
      issuanceDate:
        type: string
        format: date
        description: Data de emissão do certificado.
        example: 2020-01-01
      expirationDate:
        type: string
        format: date
        description: Data de expiração do certificado.
        example: 2025-01-01
      certificateImage:
        type: object
        properties:
          data:
            type: string
            format: byte
            description: Dados da imagem do certificado codificados em base64.
            example: iVBORw0KGgoAAAANSUhEUgAAAAUA...
          contentType:
            type: string
            description: Tipo de conteúdo da imagem do certificado.
            example: image/jpeg
  DiveLog:
    type: object
    required:
    - title
    - divingSpotId
    - date
    - type
    - depth
    - bottomTimeInMinutes
    properties:
      title:
        type: string
        description: Título do mergulho.
        example: Mergulho na Ilha Grande
      divingSpotId:
        type: string
        description: Identificador do ponto de mergulho.
        example: 60d0fe4f5311236168a109cb
